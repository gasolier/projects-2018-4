{% include pages/header.html %}
<div id = "subheader">
  <button class = "back-button"><img src="http://static/back.png"/></button>
  <h1>New Post</h1>
</div>
<div class = "upload-content">
  <div id = "current-meme">
    <img src="{{ meme_of_week_img }}">
    <p>MEME OF THE WEEK</p>
  </div>
  <form id = "upload-form" method = "post" enctype = "multipart/form-data"> 
    <input name="username" type="text" placeholder="Username">
    <input name="lat" type="text" placeholder="Latitude">
    <input name="long" type="text" placeholder="Longitude">
    <input name="photo" type="file" accept = "image/*;capture=camera" required>
    <input name="caption" type="text" placeholder="Enter Caption" required>
    <input name="location" type="text" placeholder="Enter Location" required>
  </form>
  <button type="submit" form="upload-form" value="Submit">Submit</button>
</div>
