{% include pages/header.html %}
	   <article id="article" class="post">
	   {% for meme in photo_list %}
			<div>
				<img class="dp" src="{{ dp }}" />
				<p class="username">"{{ meme.username }}"</p>
				<p class="location">"{{ meme.latitude, meme.longitude }}"</p>
			</div>
			<div>
				<img src="{{ meme.image }}" alt= "image" />
			</div>
			<div>
				<p class="caption">"{{ meme.caption }}"</p>
				<p class="timestamp">"{{ meme.timestamp }}"</p>
			</div>
		{% end for %}
	   </article>
