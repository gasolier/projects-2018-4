{% include pages/header.html %}
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdaPDjie3JjSXaInNxD3MDcgQusP2Qk5c&callback=initMap"></script>
<link rel="stylesheet" href="/static/map.css"></link>
<script src="/static/map.js"></script>

{% for i, meme in enumerate(photo_list) %}

   <article id="article" class="post">
		<div class = "meta-primary-container">
			<img class="dp" src="{{ dp }}" />
			<p class="username" style="text-align: left;"><a href="./profile/{{meme.username}}"><strong>User:</strong> {{ meme.username }}</a></p>
			<p class="location" style="cursor: pointer; text-align: right;" onclick="map.open( '{{ meme.latitude }}', '{{ meme.longitude }}' )"><strong>Meme Location:</strong> {{ meme.latitude, meme.longitude }}</p>
		</div>
		<div class = "meme-image-container">
			<a href="{{imglink}}/{{i}}"><img class="meme-image" src="{{ meme.image }}" alt= "image" /></a>
		</div>
		<div class = "meta-secondary-container">
			<p class="caption" style="text-align: left;"><strong>Caption:</strong> {{ meme.caption }}</p>
			<p class="timestamp" style="text-align: right;"><strong>Time:</strong> {{ time_format(meme.timestamp) }}</p>
		</div>
   </article>
{% end for %}
